<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Blog Application</title>
<link th:href="@{/css/update.css}" rel="stylesheet" />
<style type="text/css">
.flex{
display:flex;
}
</style>
</head>
<body>
<nav><h1>Blog App</h1></nav>
<form th:object="${blog}" action="update" method="POST">
    <input type="hidden" th:field="*{id}" />
	<input th:field="*{title}" />
	<input class="content" th:field="*{content}" />
	<input value="Update Post" type="submit" />

</form>
</body>
</html>
